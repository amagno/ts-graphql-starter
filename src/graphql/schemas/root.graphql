type Query {
  user: User
  users: [User]
  tasks: [Task]
  task(id: ID!): Task
  contacts: [Contact]
  contact(id: ID!): Contact
  publicContacts: [Contact]
}
type Mutation {
  addTask(input: TaskInput): Task
  editTask(id: ID!, input: TaskEditInput): Task  
  deleteTask(id: ID!): Task
  addUser(input: UserInput): AuthToken  
  login(input: UserInput): AuthToken
  addContact(input: ContactInput): Contact
  editContact(id: ID!, input: ContactInput): Contact
  deleteContact(id: ID!): Contact
}