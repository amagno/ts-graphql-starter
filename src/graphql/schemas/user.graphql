# import Timestamps from 'interfaces.graphql'
# import Task from 'task.graphql'

type User implements Timestamps {
  id: ID!
  username: String
  tasks: [Task]
  createdAt: String
  updatedAt: String
}
type AuthToken {
  key: String!
  user: User
}
input AuthInput {
  token: String!
}
input UserInput {
  username: String!
  password: String!
}